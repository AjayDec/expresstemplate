<!DOCTYPE html>
<html>

<head>
    <title>Sample Static Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/test.css" rel="stylesheet" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <h2>Test margin-left</h2>
            <img src="images/lake.jpg" class="img-responsive" />
        </div>
        <div class="row">
            <h2>Test border</h2>
            <img src="images/lake.jpg" class="img-responsive imgborder" />
        </div>
        <div class="row">
            <h2>Test border center</h2>
            <img src="images/lake.jpg" class="img-responsive imgborder imgCenter" />
        </div>        
        <div class="row">
            <h2>Test border drop boxshadow</h2>
            <img src="images/lake.jpg" class="img-responsive imgborder imgdrop" />
        </div>
        <div class="row">
            <h2>Test img-thumbnail</h2>
            <img src="images/lake.jpg" class="img-responsive img-thumbnail" />
        </div>
        <div class="row">
            <h2>Test img-rounded</h2>
            <img src="images/lake.jpg" class="img-responsive img-rounded" />
        </div>
        <div class="row">
            <h2>Test img-circle</h2>
            <img src="images/lake.jpg" class="img-responsive img-circle" />
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/classie/classie.js"></script>
    <script src="lib/AnimatedHeader/js/cbpAnimatedHeader.js"></script>
</body>

</html>
